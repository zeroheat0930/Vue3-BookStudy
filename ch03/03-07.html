<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-07</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.lazy="name" /><br />           // lazy : 입력폼에서 다른 요소로 포커스가 이동하는 이벤트가 발생할떄 입력값을 데이터와 동기화함
      입력된 이름 : <span>{{ name }}</span>
      <br />
      <input type="text" v-model.number="num" /><br />          // number : 숫자가 입력되면 number타입으로 자동 형변환, 특이점은 100aa 이렇게 넣으면 뒤에 aa는 안나옴 또 문자만 넣으면 parseInt()효과
      입력된 수 : <span>{{ num }}</span>
      <br />
      <input type="text" v-model.trim="message" /><br />        // trim : 문자열의 앞뒤 공백을 자동으로 제거
      입력된 내용 : <span>{{ message }}</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { name:"", num: 0, message:"" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
