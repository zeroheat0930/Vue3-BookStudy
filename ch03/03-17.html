<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>03-17</title>
  </head>
  <body>
    <div id="app">
      <span v-pre>{{message}}</span> //v-pre는 컴파일(번역) 안하게 하는기능이라 무조껀 {{message}}이렇게 표현되게 나온다.
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
