<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-01</title>
  </head>
  <body>

    <div id="app">                                  //view 구간
      <h2>{{message}}</h2>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">

      var model = { message: "바로바뀜" };           //model

      var vm = Vue.createApp({                      //viewModel
        name: "App",
        data() {
          return model;
        },
      }).mount("#app");

    </script>
  </body>
</html>
