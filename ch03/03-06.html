<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-06</title>
  </head>
  <body>
    <div id="app">
      위의 내용에 동의하십니까?
      <input type="checkbox" v-model="agree" true-value="yes" false-value="no" />       // true/false 값 줘서 체크하고 해제하고 할수있다.
      <hr />
      <span>선택된 값 : {{agree}}</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var model = { message: "Hello Vue3!" };
      var vm = Vue.createApp({
        name: "App",
        data() {
          return {
            agree: "no",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
